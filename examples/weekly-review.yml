# Example: Weekly self-learning review
# Copy this to .github/workflows/ in your repository

name: Claude Self-Learning Review

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9:00 AM UTC

  workflow_dispatch:

jobs:
  self-learning-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Self-Learning Review
        id: claude-review
        uses: Valmarelox/claude-learn-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
